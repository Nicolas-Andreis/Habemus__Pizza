        <main class="contactoMain">
            <div class="contactoContainer">
                <div class="container-ubicacion">
                    <div>
                        <h2 class="titulos">Encontranos </h2>
                    </div>
                    <section class="ubicacion">
                        <p>
                            <b>Horarios de atención</b><br>
                            Lunes a Domingo de 11:30 a 14:30hs. <br>
                            Domingos a Jueves de 19:30 a 23:30hs.<br>
                            Teléfono: 123456789
                        </p>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3178.972288629818!2d-62.75236871953644!3d-37.17712952607387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95ea261c61915e85%3A0x81ea1f55bc9bf47b!2sRazquin%20275%2C%20B6430DAE%20Carhu%C3%A9%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1682276743367!5m2!1ses!2sar"

                    </section>
                </div>
                <div class="container-formulario">
                    <div>
                        <h2 class="titulos">Contáctanos</h2>
                    </div>
                    <section class="formulario">
                        <form>
                            <div class="datosContainer">
                                <label for="name" class="datos">Nombre
                                    <input type="text" name="nombre" id="" placeholder="Nombre" class="campoDatos">
                                </label>
                                <label for="email" class="datos">Email
                                    <input type="email" name="email" id="" placeholder="correo@hotmail.com"
                                        class="campoDatos">
                                </label>
                                <label for="" class="datos">Teléfono
                                    <input type="tel" name="telefono" id="" placeholder="12234556" class="campoDatos">
                                </label>
                            </div>
                            <div class="container-textarea">
                                <textarea name="Mensaje" id="texTarea" cols="30" rows="10"
                                    placeholder="Escribe tu mensaje"></textarea>
                            </div>
                            <label for="" class="containerEnviar">
                                <input type="submit" value="Enviar" name="" id=""
                                    class="btn col-5 col-lg-3 btn-outline-warning">
                            </label>
                        </form>
                    </section>
                </div>
            </div>
